<!DOCTYPE html>
<html lang="en">
<th:block th:include="partials/header :: header"></th:block>
<body>
    <link rel="stylesheet" th:href="@{/css/login_reg.css}" type="text/css"/>
    <th:block th:include="partials/navbar :: navbar"></th:block>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h4 style="color:red">
                <div th:class="${flashMod}" role="alert">
                    <th:block th:text="${flashMsg}"></th:block>
                </div>
            </h4>

            <h2 class="active"> Masuk </h2>
            <form action="/login/auth" method="POST" name="LoginForm">
                <input type="email" id="email" class="fadeIn second" name="email" placeholder="Masukan email" required>
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password ..." required>
                <input type="submit" class="fadeIn fourth primary-btn" name="submit_login" value="Log In">
            </form>

            <div id="formFooter">
                Belum Punya Akun ? <a class="underlineHover" href="register">Daftar Sekarang !</a>
            </div>
        </div>
    </div>

    <th:block th:include="partials/footer :: footer"></th:block>
    <th:block th:include="partials/js :: js"></th:block>
</body>
</html>
