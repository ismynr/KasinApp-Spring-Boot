<th:block th:fragment="modal_in">

    <!-- Modal Add Kas -->
    <div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAddTitle">Tambah Uang Kas masuk</h5>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal form-material" id="formInAdd">
                        <div class="form-group">
                            <label class="col-md-12">Keterangan</label>
                            <div class="col-md-12">
                                <input type="text" placeholder="Kas dari donatur" class="form-control form-control-line" name="keterangan" id="keterangan" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">Jumlah</label>
                            <div class="col-md-12">
                                <input type="number" placeholder="200000" class="form-control form-control-line" name="jumlah" id="jumlah" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="float-right form-group">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="Simpan"></input>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Update Kas -->
    <div class="modal fade" id="modalUpdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalUpdateTitle">Update Kas Masuk</h5>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal form-material" id="formInUpdate">
                        <div class="form-group">
                            <label class="col-md-12">Keterangan</label>
                            <div class="col-md-12">
                                <input type="text" placeholder="Kas dari donatur" class="form-control form-control-line" name="keterangan" id="keteranganUpdate" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">Jumlah</label>
                            <div class="col-md-12">
                                <input type="number" placeholder="200000" class="form-control form-control-line" name="jumlah" id="jumlahUpdate" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="float-right form-group">
                            <input type="hidden" id="ModalKodeInUpdate"/>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-success" value="Ganti"></input>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Delete -->
    <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDeleteTitle">Hapus</h5>
                </div>
                <div class="modal-body">
                    Hapus kas masuk, dengan kode <strong id="modalDeleteStrong"></strong> ?
                </div>
                <div class="modal-footer">
                    <input type="hidden" id="ModalKodeInDelete"/>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="ModalDeleteAction" class="btn btn-danger">Hapus</button>
                </div>
            </div>
        </div>
    </div>

</th:block>
